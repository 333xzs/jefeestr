<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jefee Sklep</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="jefee.png" type="image/x-icon">
</head>
<body>

    <div class="social-links">
        <a href="https://www.instagram.com/jefeelive/" target="_blank" class="social-icon">
            <img src="iglogo.png" alt="Instagram">
        </a>
        <a href="https://kick.com/jefee" target="_blank" class="social-icon">
            <img src="kicklogo.png" alt="Kick">
        </a>
        <a href="https://www.twitch.tv/jefee" target="_blank" class="social-icon">
            <img src="twitchlogo.png" alt="Twitch">
        </a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="jefeesklep.png" alt="JefeeKick Logo">
        </div>

        <div class="rules-grid">
            <div class="rule-item">
                <span class="icon"><i class="fas fa-clock"></i></span>
                <span class="description">ZA KAŻDE <b>5 MINUT</b> OGLĄDANIA <b>5 PKT</b></span>
            </div>
            <div class="rule-item">
                <span class="icon"><i class="fas fa-star"></i></span>
                <span class="description"><b>SUBY</b> OTRZYMUJĄ <b>40 PKT</b> CO <b>5 MINUT</b></span>
            </div>
            <div class="rule-item">
                <span class="icon"><i class="fas fa-gifts"></i></span>
                <span class="description">KAŻDE <b>5 GIFTSUBÓW</b> TO <b>1000 PKT</b></span>
            </div>
            <div class="rule-item">
                <span class="icon"><i class="fas fa-gem"></i></span>
                <span class="description">KAŻDY <b>SUB</b> TO <b>200 PKT</b></span>
            </div>
        </div>

        <a class="shop-link" href="https://botrix.live/k/jefee/shop" target="_blank">
            <img src="sklep.png" alt="sklep">
            <span class="shop-text">OTWÓRZ SKLEP</span>
        </a>
    </div>

</body>
</html>
